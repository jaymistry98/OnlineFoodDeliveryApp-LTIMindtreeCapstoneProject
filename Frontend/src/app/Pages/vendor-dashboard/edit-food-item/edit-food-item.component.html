<!--Title for page-->
<header>
    <div class="p-2 text-center bg-light">
        <h1 class="mb-1">Edit Food Item </h1>
    </div>
</header>

<div class="form-group">
    <!--Form to Update Food Item-->
    <form (submit)="updateFoodItem()" [formGroup]= "editFoodItemForm">
        <label for="foodName">Name</label>
        <input
          type="text"
          formControlName="foodName"
          class="form-control"
          placeholder={{foodItem.foodName}}
        />
    
        <label for="price">Price</label>
        <input
          type="number"
          formControlName="price"
          class="form-control"
          placeholder={{foodItem.price}}
        />
    
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="description"
          rows="4"
          placeholder={{foodItem.description}}
        ></textarea>
                   
        <br>

        <!--Submit edits to Food Item or return to Vendor Dashboard-->
        <div class="d-flex justify-content-center">

            <br>

            <button type="submit" class="btn btn-success" [disabled]="!editFoodItemForm.valid">Submit</button>
            <button [routerLink]="['/vendor-dashboard', vendorId]" class="btn btn-danger">Cancel</button>
            
            <br>

        </div>
          
    </form>

    <hr/>
</div>
